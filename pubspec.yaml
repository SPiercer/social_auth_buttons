name: social_auth_buttons
description: Social Auth Buttons is a fork of auth_buttons flutter widget library. It includes buttons for authenticating with the most popular social networks and with email/password.
version: 1.0.0
homepage: https://github.com/TheFe91/flutter_auth_buttons

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  assets:
    - packages/auth_buttons/images/google_logo.png
    - packages/auth_buttons/images/facebook_logo.png
    - packages/auth_buttons/images/facebook_logo_white.png
    - packages/auth_buttons/images/apple_logo_black.png
    - packages/auth_buttons/images/apple_logo_white.png
    - packages/auth_buttons/images/twitter_logo.png
    - packages/auth_buttons/images/twitter_logo_white.png
    - packages/auth_buttons/images/github_logo.png
    - packages/auth_buttons/images/microsoft_logo.png
    - packages/auth_buttons/images/email_password_logo.png
